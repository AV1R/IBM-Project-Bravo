<!DOCTYPE html>
<html lang="en">
  <head>
      {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'dashboard/css/custom.css' %}">
    <link rel="icon" href="{% static 'dashboard/bravo.png' %}" sizes="32x32" type="image/png">
    <title>B R A V O  </title>
  </head>

  <svg  style="display: none;">
    <symbol id="bootstrap" viewBox="0 0 118 94">
        <image href="{% static 'dashboard/bravo.png' %}" width="100"/>
    </symbol>
  </svg>
  <body>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom ">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2 rounded" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          <span class="fs-4">B R A V O </span>
        </a>

        <ul class="nav nav-pills">
            {%if user.is_authenticated%}
            <li class="nav-item">
                <a href="{% url 'dashboard' %}" class="nav-link" >Dashboard</a>
            </li>
            <li class="nav-item">
                <span class="fs-4" > <img class="rounded" style="width:30px;" src="{% static 'dashboard/user.jpg' %}" alt=""> {{user.username}}</span>
            </li>
              <li class="nav-item">
                <form action="{% url 'logoutuser'%}" method="POST">
                    {%csrf_token%}
                    <button type="submit" class="nav-link" >Logout</button>
                </form>
            </li>
            {%else%}
            <li class="nav-item">
                <a href="{% url 'signupuser'%}" class="nav-link" >SignUp</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'loginuser'%}" class="nav-link" >Login</a>
            </li>

            {%endif%}
            </ul>
      </header>


      <main style="text-align: justify; ">
        {% block content %}

        {% endblock %}
    </main>
    <footer class="pt-3 mt-4 text-muted border-top m-5 text-center">Bravo Development Team &copy; 2023</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js" integrity="sha512-v3ygConQmvH0QehvQa6gSvTE2VdBZ6wkLOlmK7Mcy2mZ0ZF9saNbbk19QeaoTHdWIEiTlWmrwAL4hS8ElnGFbA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
