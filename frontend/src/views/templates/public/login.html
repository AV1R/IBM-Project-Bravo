{% extends 'public/home.html' %}
{% block login %}

<div class="row justify-content-center mt-2">
    <div class="col-md-5 col-sm-12">

        {% if error %}
        <div class="bx--alert bx--alert--danger" role="alert">
          {{ error }}
        </div>
      {% endif %}
      <div class="form-container">
        <div class="form-heading">
          <h1>Login</h1>
        </div>
        <form method="POST" class="bx--form">
          {% csrf_token %}
          <div class="form-input">
            <label for="email" class="bx--label text-white">Email</label>
            <input type="text" name="email" class="bx--text-input" id="email" required>
          </div>
          <div class="form-input" style="margin-bottom: 10px;">
            <label for="password" class="bx--label text-white">Password</label>
            <input type="password" name="password" class="bx--text-input" id="password" required>
          </div>
          <button type="submit" class="bx--btn bx--btn--primary">Login</button>
        </form>
       </div>

      <hr>

      <div class="text-center">
        Need an account? <a href="{% url 'signup' %}" class="bx--link">Sign Up here</a>
      </div>
    </div>
</div>
{% endblock %}
