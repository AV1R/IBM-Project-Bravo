{% extends 'public/home.html' %}
{% block signup %}
<div class="row justify-content-center mt-3">
    <div class="col-md-5 col-sm-12">
        <h2>Sign Up</h2>
    </div>
</div>
<div class="row justify-content-center mt-2 col-sm-12">
    <div class="col-md-5">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" id="email" aria-describedby="usernameHelp">
            </div>
            <div class="form-group">
                <label for="first_name">First name</label>
                <input type="text" name="first_name" class="form-control" id="first_name">
            </div>
            <div class="form-group">
                <label for="second_name">Last name</label>
                <input type="text" name="second_name" class="form-control" id="second_name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password">
            </div>
            <div class="form-group">
                <label for="password1">Confirm Password</label>
                <input type="password" name="password1" class="form-control" id="password1">
            </div>
            <button type="submit" class="btn btn-primary mt-1">Sign Up</button>
        </form>
        <hr>
        <div class="text-center">
            Do you already have an account? <a href="{% url 'login' %}">Login here</a>
        </div>
    </div>
</div>

{% endblock %}
